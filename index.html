<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitor de Glucosa</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #ffffff;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }

      .page-wrapper {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 900px;
        padding: 0 150px;
        box-sizing: border-box;
      }

      .logo-corner {
        position: absolute;
        top: 0;
        height: 60px;
        width: auto;
      }
      .logo-left {
        left: 0;
      }
      .logo-right {
        right: 0;
      }

      .welcome-title {
        font-size: 1.8em;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }

      .container {
        text-align: center;
        padding: 20px 40px 40px 40px;
        background-color: white;
        border-radius: 10px;
        width: 100%;
        max-width: 600px;
        box-sizing: border-box;
      }

      /* Se eliminaron todos los estilos de .tab- y #historial-tabla */

      h1 {
        color: #333;
      }
      .data {
        font-size: 4em;
        font-weight: bold;
        color: #007bff;
        margin: 20px 0;
      }
      .label {
        font-size: 1.2em;
        color: #666;
      }

      .patient-footer {
        margin-top: 20px;
        padding: 10px 20px;
        border: 2px solid #555;
        font-size: 1.2em;
        font-weight: bold;
        color: #333;
        text-align: center;
      }

      /*
========================================
ADAPTACION CELULARES
========================================
      */
      @media (max-width: 768px) {
        body {
          height: auto;
          min-height: 100vh;
        }
        .page-wrapper {
          padding: 20px 15px;
          width: 100%;
        }
        .logo-corner {
          position: relative;
          top: auto;
          left: auto;
          right: auto;
          display: block;
          margin: 10px auto;
          height: 45px;
        }
        .container {
          padding: 20px;
          width: 100%;
          box-sizing: border-box;
        }
        .welcome-title {
          font-size: 1.6em;
        }
        h1 {
          font-size: 1.5em;
          word-wrap: break-word;
        }
        .data {
          font-size: 3.5em;
        }
        .patient-footer {
          font-size: 1em;
        }
        /* Se eliminó el ajuste de pestañas */
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <img
        src="Images/GlucoStream.jpeg"
        alt="Logo GlucoStream"
        class="logo-corner logo-left"
      />
      <img src="Images/GS.jpeg" alt="Logo GS" class="logo-corner logo-right" />

      <h2 class="welcome-title">
        ¡Bienvenido! <br />
        Tu lectura de glucosa es la siguiente:
      </h2>

      <div class="container">
        <div id="ahorita">
          <h1>Nivel de Glucosa Actual</h1>
          <div id="glucosa-valor" class="data">Cargando...</div>
          <div class="label">mg/dL</div>
        </div>
      </div>

      <div class="patient-footer" id="patient-name-footer">
        Nombre del paciente: Cargando...
      </div>
    </div>
    <script>
      async function obtenerDatoActual() {
        try {
          const response = await fetch("/api/obtener_dato");
          const data = await response.json();
          document.getElementById("glucosa-valor").textContent = data.glucosa;
        } catch (error) {
          console.error("Error al obtener el dato actual:", error);
          document.getElementById("glucosa-valor").textContent = "Error";
        }
      }

      // Función para obtener el nombre del paciente
      async function obtenerNombrePaciente() {
        try {
          const response = await fetch("/api/obtener_paciente");
          const data = await response.json();
          document.getElementById(
            "patient-name-footer"
          ).textContent = `Nombre del paciente: ${data.nombre}`;
        } catch (error) {
          console.error("Error al obtener nombre del paciente:", error);
          document.getElementById("patient-name-footer").textContent =
            "Nombre del paciente: Error";
        }
      }

      // Al cargar la página, obtenemos el dato actual
      document.addEventListener("DOMContentLoaded", () => {
        obtenerDatoActual();
        obtenerNombrePaciente();
        // Y lo actualizamos cada n segundos
        setInterval(obtenerDatoActual, 500);
      });
    </script>
  </body>
</html>
